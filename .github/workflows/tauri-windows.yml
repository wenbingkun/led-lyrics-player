name: build-tauri-windows

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare app assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force app | Out-Null
          Copy-Item index.html -Destination app
          Copy-Item css -Destination app -Recurse -Force
          Copy-Item js -Destination app -Recurse -Force
          # Optional: lyrics/mp3 are user-provided and not bundled

      - name: Build Tauri (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Build & Release (tagged)
        uses: tauri-apps/tauri-action@v0
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LED Lyrics Player ${{ github.ref_name }}"
          releaseBody: "Automated release"
          releaseDraft: false
          releasePrerelease: false

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: src-tauri/target/release/bundle/**

name: build-tauri-windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set release tag
        shell: pwsh
        run: |
          $tag = "v${{ inputs.version }}"
          "RELEASE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Update app version
        shell: pwsh
        run: |
          $configPath = "src-tauri/tauri.conf.json"
          $json = Get-Content $configPath -Raw | ConvertFrom-Json
          $json.version = "${{ inputs.version }}"
          $json | ConvertTo-Json -Depth 10 | Set-Content $configPath -NoNewline

      - name: Prepare app assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force app | Out-Null
          Copy-Item index.html -Destination app
          Copy-Item css -Destination app -Recurse -Force
          Copy-Item js -Destination app -Recurse -Force
          # Optional: lyrics/mp3 are user-provided and not bundled

      - name: Build & Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: "LED Lyrics Player ${{ env.RELEASE_TAG }}"
          releaseBody: "Automated release"
          releaseDraft: false
          releasePrerelease: false

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: src-tauri/target/release/bundle/**
